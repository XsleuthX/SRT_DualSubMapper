<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SRT Mapping Editor</title>
  <style>
    :root{
      --fs:14px;
      --bg:#f5f5f7;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --soft:#f3f4f6;
      --accent:#2563eb;
      --accent2:#16a34a;
      --danger:#dc2626;
      --warn:#d97706;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
      --shadow2: 0 6px 18px rgba(0,0,0,.06);
      --radius:16px;
    }

    *{ box-sizing:border-box; font-size:var(--fs); }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing: .1px;
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:50;
      background: rgba(245,245,247,.85);
      backdrop-filter: blur(14px);
      border-bottom:1px solid var(--line);
    }
    .topbarInner{
      max-width:1200px;
      margin:0 auto;
      padding:12px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
    }
    .logoDot{
      width:10px; height:10px; border-radius:999px; background:var(--accent);
      box-shadow: 0 0 0 4px rgba(37,99,235,.12);
    }
    .title{
      margin:0;
      font-weight:700;
      font-size:15px;
    }

    .topRight{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end;
    }

    .statusPill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:var(--card);
      box-shadow: var(--shadow2);
      color:var(--muted);
      white-space:nowrap;
    }
    .statusDot{ width:8px; height:8px; border-radius:999px; background:#9ca3af; }
    .statusPill.ok .statusDot{ background:var(--accent2); }
    .statusPill.warn .statusDot{ background:var(--warn); }
    .statusPill.bad .statusDot{ background:var(--danger); }
    .statusPill b{ color:var(--text); font-weight:700; }

    .fontCtl{
      display:flex; align-items:center; gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:var(--card);
      box-shadow: var(--shadow2);
    }
    .select{
      border:1px solid var(--line);
      background:var(--card);
      border-radius:999px;
      padding:8px 10px;
      box-shadow: var(--shadow2);
      color:var(--text);
      outline:none;
      cursor:pointer;
    }
    .select:focus{
      border-color: rgba(37,99,235,.55);
      box-shadow: 0 0 0 4px rgba(37,99,235,.12);
    }
    .selectLabel{ color:var(--muted); font-weight:600; white-space:nowrap; }

    main{
      max-width:1200px;
      margin:0 auto;
      padding:16px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .cardHd{
      padding:14px 14px 10px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    .stepper{
      display:flex; gap:8px; flex-wrap:wrap; align-items:center;
    }
    .step{
      display:flex; align-items:center; gap:8px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:var(--soft);
      color:var(--muted);
      cursor:pointer;
      user-select:none;
    }
    .step .n{
      width:18px; height:18px; border-radius:999px;
      display:inline-flex; align-items:center; justify-content:center;
      font-weight:800;
      background:#fff;
      border:1px solid var(--line);
      color:var(--muted);
      font-size:12px;
    }
    .step.active{
      background:#fff;
      color:var(--text);
      border-color: rgba(37,99,235,.35);
      box-shadow: 0 0 0 4px rgba(37,99,235,.10);
    }
    .step.done{
      background: rgba(22,163,74,.08);
      border-color: rgba(22,163,74,.25);
      color: #14532d;
    }
    .step.done .n{
      border-color: rgba(22,163,74,.25);
      color:#14532d;
      background:#fff;
    }

    .cardBd{ padding:14px; }

    .section{
      padding:14px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:#fff;
      box-shadow: var(--shadow2);
      margin-bottom:12px;
    }
    .sectionTitle{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      margin-bottom:10px;
    }
    .sectionTitle h3{
      margin:0;
      font-size:14px;
      font-weight:800;
    }
    .mini{
      color:var(--muted);
      font-size:13px;
      white-space:nowrap;
    }

    .row{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    input[type="file"]{ color:var(--muted); max-width:320px; }

    textarea{
      width:100%;
      min-height:200px;
      resize:vertical;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      color:var(--text);
      line-height:1.65;
      outline:none;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    textarea:focus{
      border-color: rgba(37,99,235,.55);
      box-shadow: 0 0 0 4px rgba(37,99,235,.12);
    }

    input[type="text"]{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 12px;
      color:var(--text);
      outline:none;
      min-width:220px;
    }
    input[type="text"]:focus{
      border-color: rgba(37,99,235,.55);
      box-shadow: 0 0 0 4px rgba(37,99,235,.12);
    }

    .btn{
      border:1px solid var(--line);
      background:var(--card);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      box-shadow: 0 1px 0 rgba(0,0,0,.02);
      transition: transform .03s ease, box-shadow .15s ease, border-color .15s ease;
      user-select:none;
    }
    .btn:hover{ border-color:#d1d5db; box-shadow: var(--shadow2); }
    .btn:active{ transform: translateY(1px); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; box-shadow:none; }

    .btnPrimary{
      background: var(--accent);
      border-color: rgba(37,99,235,.85);
      color:#fff;
    }
    .btnPrimary:hover{
      border-color: rgba(37,99,235,1);
      box-shadow: 0 10px 30px rgba(37,99,235,.18);
    }
    .btnDanger{
      background:#fff;
      color:var(--danger);
      border-color: rgba(220,38,38,.28);
    }

    .hidden{ display:none !important; }

    /* Mapping UI */
    .mapList{
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      background:#fff;
    }
    .mapHdr{
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      background:var(--soft);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .pill{
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--muted);
      box-shadow: var(--shadow2);
      white-space:nowrap;
    }
    .mapScroll{
      max-height:620px;
      overflow:auto;
      padding:12px;
    }
    .mapRow{
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:12px;
      margin-bottom:10px;
      background:#fff;
      box-shadow: 0 1px 0 rgba(0,0,0,.02);
    }
    .mapRowTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .rowMeta{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; color:var(--muted);
      min-width:90px;
    }
    .rowNum{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color:var(--muted);
      font-weight:800;
    }
    .tag{
      font-size:12px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid var(--line);
      background: var(--soft);
      color:var(--muted);
    }
    .timeInput{
      flex:1;
      min-width:280px;
      background:#fff;
      border:1px solid var(--line);
      border-radius:14px;
      padding:10px 12px;
      outline:none;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .timeInput:focus{
      border-color: rgba(37,99,235,.55);
      box-shadow: 0 0 0 4px rgba(37,99,235,.12);
    }
    .mapRowActions{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }

    .mapGrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      align-items:start;
    }
    @media (max-width:1000px){ .mapGrid{ grid-template-columns:1fr; } }

    .blockTitle{ color:var(--muted); font-size:13px; margin-bottom:6px; }
    .refBox{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      background: var(--soft);
      white-space:pre-wrap;
      word-break:break-word;
      line-height:1.65;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .trBox{
      width:100%;
      min-height:110px;
      resize:vertical;
      background:#fff;
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      color:var(--text);
      line-height:1.65;
      outline:none;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .trBox:focus{
      border-color: rgba(37,99,235,.55);
      box-shadow: 0 0 0 4px rgba(37,99,235,.12);
    }

    .outPreview{
      white-space:pre;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background:#fff;
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      max-height:520px;
      overflow:auto;
      line-height:1.65;
      box-shadow: var(--shadow2);
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbarInner">
      <div class="brand">
        <div class="logoDot"></div>
        <p class="title">SRT Mapping Editor</p>
      </div>

      <div class="topRight">
        <div class="fontCtl" title="Font size">
          <span class="selectLabel">Font</span>
          <select id="fontSizeSelect" class="select" aria-label="Font size"></select>
        </div>

        <div id="statusPill" class="statusPill">
          <span class="statusDot"></span>
          <b>Status</b><span id="statusText"> Ready</span>
        </div>
      </div>
    </div>
  </div>

  <main>
    <section class="card">
      <div class="cardHd">
        <div class="stepper" id="stepper">
          <div class="step" data-step="1"><span class="n">1</span><span>Original SRT</span></div>
          <div class="step" data-step="2"><span class="n">2</span><span>Translation Text</span></div>
          <div class="step" data-step="3"><span class="n">3</span><span>Build Mapping</span></div>
          <div class="step" data-step="4"><span class="n">4</span><span>Edit Mapping</span></div>
          <div class="step" data-step="5"><span class="n">5</span><span>Download</span></div>
        </div>
        <button class="btn btnDanger" id="btnReset">Reset</button>
      </div>

      <div class="cardBd">
        <!-- Step 1 -->
        <div class="section" id="sec1">
          <div class="sectionTitle">
            <h3>Original SRT</h3>
            <div class="mini"><span id="origCount">0</span> blocks</div>
          </div>
          <div class="row">
            <input id="srtFile" type="file" accept=".srt,text/plain" />
          </div>
          <div style="height:10px"></div>
          <textarea id="srtRaw" placeholder="Paste original .srt here…"></textarea>
        </div>

        <!-- Step 2 -->
        <div class="section" id="sec2">
          <div class="sectionTitle">
            <h3>Translation Text</h3>
            <div class="mini"><span id="trCount">0</span> lines</div>
          </div>
          <div class="row">
            <input id="trFile" type="file" accept=".txt,text/plain,.srt" />
          </div>
          <div style="height:10px"></div>
          <textarea id="trLines" placeholder="Paste translated lines here (one per caption)…"></textarea>
        </div>

        <!-- Step 3 -->
        <div class="section" id="sec3">
          <div class="sectionTitle">
            <h3>Build Mapping</h3>
            <div class="mini" id="mapMini">0 rows</div>
          </div>
          <div class="row">
            <button class="btn btnPrimary" id="btnBuildMapping">Build Mapping</button>
            <label class="pill" style="display:flex;gap:8px;align-items:center;cursor:pointer;">
              <input id="showRef" type="checkbox" checked />
              Show reference
            </label>
            <label class="pill" style="display:flex;gap:8px;align-items:center;cursor:pointer;">
              <input id="editRef" type="checkbox" />
              Editable reference
            </label>
          </div>
        </div>

        <!-- Step 4 -->
        <div class="section" id="sec4">
          <div class="sectionTitle">
            <h3>Edit Mapping</h3>
            <div class="mini" id="editMini">—</div>
          </div>

          <div class="mapList">
            <div class="mapHdr">
              <div class="pill" id="mapCountPill">0 rows</div>
              <div class="row">
                <button class="btn" id="btnAddBottom" title="Append a new blank row at the end">+ Row</button>
              </div>
            </div>
            <div class="mapScroll">
              <div id="mapEmpty" style="color:var(--muted); padding:6px 2px;">Build mapping first.</div>
              <div id="mapRows"></div>
            </div>
          </div>
        </div>

        <!-- Step 5 -->
        <div class="section" id="sec5">
          <div class="sectionTitle">
            <h3>Download</h3>
            <div class="mini" id="dlMini">—</div>
          </div>
          <div class="row">
            <input id="outName" type="text" value="translated.srt" />
            <button class="btn btnPrimary" id="btnBuildSrt" disabled>Save</button>
            <button class="btn btnPrimary" id="btnDownload" disabled>Download</button>
          </div>
          <div style="height:10px"></div>
          <div id="outPreview" class="outPreview">—</div>
        </div>
      </div>
    </section>
  </main>


  <!-- Delete modal -->
  <div id="delModal" class="hidden" style="
    position:fixed; inset:0; z-index:1000;
    background: rgba(17,24,39,.35);
    display:flex; align-items:center; justify-content:center;
    padding:16px;">
    <div style="
      width:min(520px, 100%);
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;">
      <div style="padding:14px 14px 10px; border-bottom:1px solid var(--line); display:flex; align-items:center; justify-content:space-between; gap:10px;">
        <div style="font-weight:800;">Delete</div>
        <button class="btn" id="btnDelCancel">Cancel</button>
      </div>
      <div style="padding:14px;">
        <div style="color:var(--muted); line-height:1.5; margin-bottom:12px;">
          Choose what to delete for this row.
        </div>
        <div class="row" style="justify-content:flex-end;">
          <button class="btn btnDanger" id="btnDelRef">Delete Reference</button>
          <button class="btn btnPrimary" id="btnDelTr">Delete Translation</button>
        </div>
      </div>
    </div>
  </div>

<script>
  const $ = (id) => document.getElementById(id);

  function setStatus(kind, text){
    const pill = $("statusPill");
    pill.classList.remove("ok","warn","bad");
    if (kind) pill.classList.add(kind);
    $("statusText").textContent = " " + text;
  }

  // Font size dropdown (14–35px)
  const FONT_MIN = 14, FONT_MAX = 35, FONT_DEFAULT = 14;
  function initFontSize(){
    const sel = $("fontSizeSelect");
    sel.innerHTML = "";
    for (let px = FONT_MIN; px <= FONT_MAX; px++){
      const opt = document.createElement("option");
      opt.value = String(px);
      opt.textContent = px + "px";
      if (px === FONT_DEFAULT) opt.selected = true;
      sel.appendChild(opt);
    }
    const saved = localStorage.getItem("srt_ui_font_px");
    const startPx = saved ? parseInt(saved, 10) : FONT_DEFAULT;
    if (!Number.isNaN(startPx) && startPx >= FONT_MIN && startPx <= FONT_MAX){
      sel.value = String(startPx);
      document.documentElement.style.setProperty("--fs", startPx + "px");
    }
    sel.addEventListener("change", () => {
      const px = parseInt(sel.value, 10);
      if (!Number.isNaN(px)){
        document.documentElement.style.setProperty("--fs", px + "px");
        localStorage.setItem("srt_ui_font_px", String(px));
      }
    });
  }

  function normalizeNewlines(s){
    return (s || "").replace(/\r\n/g, "\n").replace(/\r/g, "\n");
  }
  function downloadText(filename, content){
    const blob = new Blob([content], { type:"text/plain;charset=utf-8" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url; a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  // Time helpers
  function parseTimeToMs(t){
    const m = String(t || "").trim().match(/^(\d{1,2}):(\d{2}):(\d{2}),(\d{3})$/);
    if (!m) return null;
    const hh = parseInt(m[1],10), mm = parseInt(m[2],10), ss = parseInt(m[3],10), ms = parseInt(m[4],10);
    if ([hh,mm,ss,ms].some(x => Number.isNaN(x))) return null;
    return (((hh*60 + mm)*60 + ss) * 1000) + ms;
  }
  function msToTime(ms){
    ms = Math.max(0, Math.round(ms));
    const hh = Math.floor(ms / 3600000); ms -= hh*3600000;
    const mm = Math.floor(ms / 60000);   ms -= mm*60000;
    const ss = Math.floor(ms / 1000);    ms -= ss*1000;
    const pad2 = (n) => String(n).padStart(2,"0");
    const pad3 = (n) => String(n).padStart(3,"0");
    return `${pad2(hh)}:${pad2(mm)}:${pad2(ss)},${pad3(ms)}`;
  }
  function parseTimeLine(tl){
    const m = String(tl || "").trim().match(/^(.+?)\s*-->\s*(.+?)(\s+.*)?$/);
    if (!m) return null;
    const start = parseTimeToMs(m[1].trim());
    const end   = parseTimeToMs(m[2].trim());
    if (start === null || end === null) return null;
    return { start, end, tail: (m[3] || "") };
  }
  function makeTimeLine(startMs, endMs, tail){
    return `${msToTime(startMs)} --> ${msToTime(endMs)}${tail || ""}`;
  }
  function splitAnchorTimeIntoHalves(anchorRow, newRow){
    const parsed = parseTimeLine(anchorRow.timeLine || "");
    if (!parsed) return false;
    const { start, end, tail } = parsed;
    const dur = end - start;
    if (dur <= 1) return false;
    const mid = start + Math.floor(dur / 2);
    const midClamped = Math.min(end - 1, Math.max(start + 1, mid));
    anchorRow.timeLine = makeTimeLine(start, midClamped, tail);
    newRow.timeLine    = makeTimeLine(midClamped, end, tail);
    return true;
  }

  // SRT parse/build
  function parseSRT(srt){
    const text = normalizeNewlines(srt).trim();
    const chunks = text.split(/\n{2,}/g).map(c => c.trim()).filter(Boolean);
    const blocks = [];
    for (const chunk of chunks){
      const lines = chunk.split("\n");
      if (lines.length < 2) continue;

      const idxLine = lines[0].trim();
      const timeLine = lines[1].trim();
      const timeOk = /-->/g.test(timeLine);

      if (!timeOk && lines.length >= 2 && /-->/g.test(lines[0])) {
        blocks.push({
          idxLine: String(blocks.length + 1),
          timeLine: lines[0].trim(),
          textLines: lines.slice(1),
        });
        continue;
      }
      blocks.push({ idxLine, timeLine, textLines: lines.slice(2) });
    }
    for (const b of blocks){
      b.rawText = (b.textLines || []).join("\n");
    }
    return blocks;
  }

  function buildSRTFromRows(rows){
    const out = [];
    for (let i=0; i<rows.length; i++){
      const r = rows[i];
      out.push(String(i+1));
      out.push((r.timeLine || "").trim());
      const rep = (r.trText ?? "");
      if (rep.includes("\n")) out.push(...rep.split("\n"));
      else out.push(rep);
      out.push("");
    }
    return out.join("\n").trim() + "\n";
  }

  function getTranslationLines(raw){
    // Minimal, intuitive default:
    // - normalize newlines
    // - trim each line
    // - drop blank lines
    const t = normalizeNewlines(raw);
    return t.split("\n").map(l => l.trim()).filter(l => l.length > 0);
  }

  // State
  let originalBlocks = [];
  let mapRows = [];
  let builtSRT = "";

  // Stepper
  function setActiveStep(n){
    [...document.querySelectorAll(".step")].forEach(el => {
      el.classList.toggle("active", el.dataset.step === String(n));
    });
  }
  function setDone(step, done){
    const el = document.querySelector(`.step[data-step="${step}"]`);
    if (!el) return;
    el.classList.toggle("done", !!done);
  }
  function jumpTo(step){
    const sec = $("sec"+step);
    if (sec) sec.scrollIntoView({behavior:"smooth", block:"start"});
    setActiveStep(step);
  }
  $("stepper").addEventListener("click", (e) => {
    const stepEl = e.target.closest(".step");
    if (!stepEl) return;
    jumpTo(parseInt(stepEl.dataset.step,10));
  });

  function updateCounts(){
    $("origCount").textContent = String(originalBlocks.length);
    $("trCount").textContent = String(getTranslationLines($("trLines").value).length);
    $("mapMini").textContent = `${mapRows.length} rows`;
    $("mapCountPill").textContent = `${mapRows.length} rows`;
  }

  function renderMapping(){
    const wrap = $("mapRows");
    const empty = $("mapEmpty");
    wrap.innerHTML = "";

    if (!mapRows.length){
      empty.classList.remove("hidden");
      $("btnBuildSrt").disabled = true;
      $("btnDownload").disabled = true;
      $("dlMini").textContent = "—";
      updateCounts();
      return;
    }
    empty.classList.add("hidden");

    const showRef = $("showRef").checked;

    mapRows.forEach((r, i) => {
      const card = document.createElement("div");
      card.className = "mapRow";

      const top = document.createElement("div");
      top.className = "mapRowTop";

      const meta = document.createElement("div");
      meta.className = "rowMeta";

      const num = document.createElement("span");
      num.className = "rowNum";
      num.textContent = `#${i+1}`;
      meta.appendChild(num);

      if (r.isDup){
        const t = document.createElement("span");
        t.className = "tag";
        t.textContent = "DUP";
        meta.appendChild(t);
      } else if (r.isNew){
        const t = document.createElement("span");
        t.className = "tag";
        t.textContent = "NEW";
        meta.appendChild(t);
      }

      top.appendChild(meta);

      const time = document.createElement("input");
      time.className = "timeInput";
      time.value = r.timeLine || "";
      time.placeholder = "00:00:00,000 --> 00:00:00,000";
      time.addEventListener("input", () => { r.timeLine = time.value; });
      top.appendChild(time);

      const actions = document.createElement("div");
      actions.className = "mapRowActions";

      const btnAbove = document.createElement("button");
      btnAbove.className = "btn";
      btnAbove.textContent = "+Above";
      btnAbove.title = "Split previous time range and shift translation up";
      btnAbove.addEventListener("click", () => insertRow(i, true));

      const btnBelow = document.createElement("button");
      btnBelow.className = "btn";
      btnBelow.textContent = "+Below";
      btnBelow.title = "Shift translation down (EN-only) and append row if needed";
      btnBelow.addEventListener("click", () => insertRow(i, false));

      const btnDel = document.createElement("button");
      btnDel.className = "btn btnDanger";
      btnDel.textContent = "Delete";
      btnDel.addEventListener("click", () => openDeleteModal(i));

      actions.appendChild(btnAbove);
      actions.appendChild(btnBelow);
      actions.appendChild(btnDel);
      top.appendChild(actions);

      card.appendChild(top);

      const grid = document.createElement("div");
      grid.className = "mapGrid";

      const refCol = document.createElement("div");
      refCol.className = showRef ? "" : "hidden";
      const editableRef = $("editRef").checked;
      if (editableRef){
        refCol.innerHTML = `<div class="blockTitle">Reference</div>`;
        const refTa = document.createElement("textarea");
        refTa.className = "trBox"; // reuse textarea styling
        refTa.style.minHeight = "110px";
        refTa.value = r.refText || "";
        refTa.placeholder = "…";
        refTa.addEventListener("input", () => { r.refText = refTa.value; });
        refCol.appendChild(refTa);
      } else {
        refCol.innerHTML = `<div class="blockTitle">Reference</div><div class="refBox"></div>`;
        refCol.querySelector(".refBox").textContent = r.refText || "";
      }
grid.appendChild(refCol);

      const trCol = document.createElement("div");
      trCol.innerHTML = `<div class="blockTitle">Translation</div>`;
      const tr = document.createElement("textarea");
      tr.className = "trBox";
      tr.value = r.trText || "";
      tr.placeholder = "…";
      tr.addEventListener("input", () => { r.trText = tr.value; });
      trCol.appendChild(tr);
      grid.appendChild(trCol);

      card.appendChild(grid);
      wrap.appendChild(card);
    });

    $("btnBuildSrt").disabled = false;
    updateCounts();
  }

  function scrollToRow(index){
    const card = $("mapRows").children[index];
    if (!card) return;
    card.scrollIntoView({ behavior:"smooth", block:"center" });
  }

  // Delete behavior:
// - Delete Reference: remove the whole row (reference + translation)
// - Delete Translation: keep reference/time, shift translations UP by 1 from below, last translation becomes blank
let pendingDeleteIndex = null;

function openDeleteModal(index){
  pendingDeleteIndex = index;
  $("delModal").classList.remove("hidden");
}
function closeDeleteModal(){
  pendingDeleteIndex = null;
  $("delModal").classList.add("hidden");
}

function deleteReferenceRow(index){
  mapRows.splice(index, 1);
  renderMapping();
  scrollToRow(Math.max(0, index-1));
  updateProgress();
}

function deleteTranslationOnly(index){
  if (!mapRows.length) return;
  const before = mapRows.map(r => r.trText || "");
  for (let j = index; j <= mapRows.length - 2; j++){
    mapRows[j].trText = before[j + 1] || "";
  }
  mapRows[mapRows.length - 1].trText = "";
  renderMapping();
  scrollToRow(Math.min(index, mapRows.length - 1));
  updateProgress();
}
// Mapping edit logic:
  // +Above: duplicate previous reference row, split time range, shift translation up from current
  // +Below: translation-only shift, append row if overflow
  function insertRow(index, above){
    if (!mapRows.length) return;

    const trBefore = mapRows.map(r => r.trText || "");

    if (above){
      const anchorIdx = index - 1;

      if (anchorIdx < 0){
        // If there is no previous row, fallback to simple insert with same reference/time
        const cur = mapRows[index];
        const newRow = { timeLine: cur?.timeLine || "", refText: cur?.refText || "", trText:"", isNew:false, isDup:true };
        mapRows.splice(index, 0, newRow);
        for (let j = index; j < mapRows.length; j++) mapRows[j].trText = trBefore[j] || "";
        renderMapping(); scrollToRow(index); updateProgress(); return;
      }

      const anchor = mapRows[anchorIdx];
      const newRow = { timeLine:"", refText: anchor.refText || "", trText:"", isNew:false, isDup:true };

      const ok = splitAnchorTimeIntoHalves(anchor, newRow);
      if (!ok) newRow.timeLine = anchor.timeLine || "";

      mapRows.splice(index, 0, newRow);

      for (let j = index; j < mapRows.length; j++) mapRows[j].trText = trBefore[j] || "";

      renderMapping(); scrollToRow(index); updateProgress(); return;
    }

    // +Below (translation-only, with overflow support)
    if (index >= mapRows.length - 1){
      setStatus("warn", "+Below: no row below");
      return;
    }

    const oldLen = mapRows.length;
    const lastTr = trBefore[oldLen - 1] || "";
    const needAppend = lastTr.trim().length > 0;

    if (needAppend){
      const lastRow = mapRows[oldLen - 1];
      mapRows.push({
        timeLine: lastRow?.timeLine || "",
        refText: "",
        trText: "",
        isNew: true,
        isDup: false
      });
    }

    for (let j = mapRows.length - 1; j >= index + 2; j--){
      mapRows[j].trText = trBefore[j - 1] || "";
    }

    mapRows[index + 1].trText = trBefore[index] || "";

    renderMapping(); scrollToRow(index + 1); updateProgress();
  }

  // Build mapping: parse original + pair with translation lines
  function buildMapping(){
    const origRaw = $("srtRaw").value.trim();
    if (!origRaw){
      setStatus("bad", "Missing original SRT");
      jumpTo(1);
      return;
    }
    originalBlocks = parseSRT(origRaw);
    if (!originalBlocks.length){
      setStatus("bad", "Cannot parse SRT");
      jumpTo(1);
      return;
    }

    const tr = getTranslationLines($("trLines").value);
    const n = Math.max(originalBlocks.length, tr.length);

    mapRows = [];
    for (let i=0; i<n; i++){
      const b = originalBlocks[i];
      mapRows.push({
        timeLine: b ? (b.timeLine || "") : (mapRows[i-1]?.timeLine || ""),
        refText: b ? (b.rawText || "") : "",
        trText: tr[i] ?? "",
        isNew: !b,
        isDup: false
      });
    }

    builtSRT = "";
    $("outPreview").textContent = "—";
    $("btnDownload").disabled = true;
    $("btnBuildSrt").disabled = false;

    setStatus(originalBlocks.length === tr.length ? "ok" : "warn", "Mapping built");
    renderMapping();
    updateProgress();
    jumpTo(4);
  }

  // Build & download
  function buildOutput(){
    if (!mapRows.length){
      setStatus("bad", "No mapping");
      return;
    }

    for (let i=0; i<mapRows.length; i++){
      if (!String(mapRows[i].timeLine || "").trim()){
        mapRows[i].timeLine = mapRows[i-1]?.timeLine || mapRows[i+1]?.timeLine || "";
      }
    }

    builtSRT = buildSRTFromRows(mapRows);
    $("outPreview").textContent = builtSRT || "—";
    $("btnDownload").disabled = !builtSRT;
    setStatus("ok", "Saved");
    updateProgress();
    jumpTo(5);
  }

  // Progress (stepper)
  function updateProgress(){
    setDone(1, $("srtRaw").value.trim().length > 0);
    setDone(2, $("trLines").value.trim().length > 0);
    setDone(3, mapRows.length > 0);
    setDone(4, mapRows.length > 0);
    setDone(5, !!builtSRT);

    $("editMini").textContent = mapRows.length ? `${mapRows.length} rows` : "—";
    $("dlMini").textContent = builtSRT ? "Ready" : "—";
    updateCounts();
  }

  // Wire events
  $("btnBuildMapping").addEventListener("click", buildMapping);
  $("showRef").addEventListener("change", () => renderMapping());
  $("editRef").addEventListener("change", () => renderMapping());

  $("btnBuildSrt").addEventListener("click", buildOutput);

  $("btnDownload").addEventListener("click", () => {
    if (!builtSRT) return;
    const name = ($("outName").value || "translated.srt").trim();
    downloadText(name, builtSRT);
    setStatus("ok", "Downloaded");
  });

  $("btnAddBottom").addEventListener("click", () => {
    if (!mapRows.length){
      setStatus("warn","Build mapping first");
      return;
    }
    const last = mapRows[mapRows.length - 1];
    mapRows.push({ timeLine:last?.timeLine||"", refText:"", trText:"", isNew:true, isDup:false });
    renderMapping();
    scrollToRow(mapRows.length-1);
    updateProgress();
  });

  $("btnReset").addEventListener("click", () => {
    $("srtRaw").value = "";
    $("trLines").value = "";
    $("srtFile").value = "";
    $("trFile").value = "";
    $("outName").value = "translated.srt";

    originalBlocks = [];
    mapRows = [];
    builtSRT = "";

    $("outPreview").textContent = "—";
    $("btnBuildSrt").disabled = true;
    $("btnDownload").disabled = true;

    renderMapping();
    updateProgress();
    setStatus(null,"Ready");
    jumpTo(1);
  });

  $("srtFile").addEventListener("change", async (e) => {
    const f = e.target.files?.[0];
    if (!f) return;
    $("srtRaw").value = await f.text();
    setStatus("ok","Original loaded");
    updateProgress();
  });

  $("trFile").addEventListener("change", async (e) => {
    const f = e.target.files?.[0];
    if (!f) return;
    const text = await f.text();
    if (f.name.toLowerCase().endsWith(".srt")){
      const blocks = parseSRT(text);
      const lines = blocks.map(b => (b.rawText || "").replace(/\n/g, " ").trim());
      $("trLines").value = lines.join("\n") + (lines.length ? "\n" : "");
    } else {
      $("trLines").value = text;
    }
    setStatus("ok","Translation loaded");
    updateProgress();
  });

  $("srtRaw").addEventListener("input", updateProgress);
  $("trLines").addEventListener("input", updateProgress);

  
  // Delete modal wiring
  $("btnDelCancel").addEventListener("click", closeDeleteModal);
  $("delModal").addEventListener("click", (e) => {
    if (e.target && e.target.id === "delModal") closeDeleteModal();
  });
  $("btnDelRef").addEventListener("click", () => {
    if (pendingDeleteIndex === null) return;
    const idx = pendingDeleteIndex;
    closeDeleteModal();
    deleteReferenceRow(idx);
  });
  $("btnDelTr").addEventListener("click", () => {
    if (pendingDeleteIndex === null) return;
    const idx = pendingDeleteIndex;
    closeDeleteModal();
    deleteTranslationOnly(idx);
  });

// Init
  initFontSize();
  setActiveStep(1);
  renderMapping();
  updateProgress();
  setStatus(null,"Ready");
</script>
</body>
